{% extends 'layout.html' %}
{% block content %}
{% for post in posts %}
<div class="covid">
    <center>
    <div class="covid-sec">
    <h1>COVID-Helper</h1>
    <br>
    <q>Help Is Here</q>
</center>
</div>
<br>
<center>
    <h2>Need for COVID-19 related medical supplies</h2>
</center>
<br>
<hr style="width: 75%;">
<article class="media content-section">
    <div class="media-body">
        <h2><a class="article-title">{{ post.item }}</a></h2>
        <p class="article-title">{{ post.city }}</p>
        <p class="article-content">{{ post.descrip}}</p>
    </div>

    <div class="article-metadata">
        <p> {{post.author.email}} </p>
        <p> {{post.author.phone}} </p>
    </div>
</article>

{% endfor %}
{% endblock %}
